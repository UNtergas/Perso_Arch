    monitor =
    text = cmd[update:18000000] echo "ó°“ƒ $(playerctl metadata --format '{{title}} | {{artist}}')" 
    color = $foreground 
    font_size = 25
    font_family = Johanvaaler
    position = 0, 100
    halign = center
