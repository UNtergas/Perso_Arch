
# BACKGROUND
background {
    monitor = 
    path = $HOME/.config/rofi/.current_wallpaper
    blur_passes = 10
    blur_size = 10
}

# GENERAL
general {
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

## INPUT FIELD
input-field {
    monitor =
    size = 400, 80
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(29, 32, 33, 0)        # Gruvbox Dark Background
    inner_color = rgba(60, 56, 54, 0.5)      # Gruvbox Medium Background
    font_color = rgb(213, 190, 152)          # Gruvbox Foreground
    fade_on_empty = false
    font_family = syne
    placeholder_text = 
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
    color = rgba(250, 189, 47, 1)            # Gruvbox Yellow
    font_family = JetBrainsMono Nerd Font Bold
    font_size = 180
    position = 0, 300
    halign = center
    valign = center
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = rgba(213, 190, 152, 1)           # Gruvbox Foreground
    font_family = JetBrainsMono Nerd Font Bold
    font_size = 180
    position = 0, 75
    halign = center
    valign = center
}


# Day-Date-Month
label {
    monitor =
    text = cmd[update:1000] echo "<span color='##ffffff00'>$(date '+%A, ')</span><span color='##fabd2f'>$(date '+%d %B')</span>"
    font_size = 30
    font_family = Johanvaaler
    position = 0, -80
    halign = center
    valign = center
}


# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(playerctl metadata --format '{{title}} | {{artist}}')" 
    color = rgba(213, 190, 152, 1) 
    font_size = 25
    font_family = Johanvaaler
    position = 0, 200
    halign = center
    valign = bottom
}



