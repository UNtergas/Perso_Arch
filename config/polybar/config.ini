include-file = ./include-module.ini


[bar/mybar]
width = 100%
height = 15pt
radius = 0
dpi = ${env:POLYBAR_DPI:96}
; dpi = 96

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2pt

border-size = 1pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 0

separator =|
separator-foreground = ${colors.fg}
; separator-background = ${colors.bg}

font-0 = CaskaydiaCove Nerd Font:size=10;2

modules-left = icon wayland
modules-center =  mediaprevious media medianext
modules-right = micro pavucontrol weather date    


cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


