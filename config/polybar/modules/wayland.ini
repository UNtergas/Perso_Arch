[module/wayland]
type = custom/script
exec = ~/.config/polybar/scripts/focused_window
interval = 0.5
label = %output%
label-maxlen = 40
format-prefix = %{T1}  %{T-}
format-prefix-foreground = ${colors.blue}
format-foreground = ${colors.fg}
format-background = ${colors.bg-darker}
format-padding = 1



[module/powermenu]
type = custom/menu

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Available exec commands:
;   menu-open-LEVEL
;   menu-close
; Other commands will be executed using "/usr/bin/env sh -c $COMMAND"
menu-0-0 = " %{F#d79921}Reboot |"
menu-0-0-exec = #powermenu.open.1
menu-0-1 = " %{F#e78a4e}Shutdown "
menu-0-1-exec =#powermenu.open.2

menu-1-0 = "Back |"
menu-1-0-exec = #powermenu.open.0
menu-1-1 = " %{F#d79921}Reboot "
menu-1-1-exec = systemctl reboot

menu-2-0 = "%{F#e78a4e}Shutdown%{F-} |"
menu-2-0-exec = systemctl poweroff
menu-2-1 = " Back "
menu-2-1-exec = #powermenu.open.0

; Available tags:
;   <label-toggle> (default) - gets replaced with <label-(open|close)>
;   <menu> (default)
; Note that if you use <label-toggle> you must also include
; the definition for <label-open>

format = <label-toggle><menu>
format-background = ${colors.bg-darker}
label-open = ⏻ Power
label-open-foreground = ${colors.cyan}
label-open-padding = 1
label-close = [] 
label-close-foreground = ${colors.red}
label-close-padding = 1
