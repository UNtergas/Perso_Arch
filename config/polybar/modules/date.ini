[module/date]
type = internal/date
interval = 1

time = "%a, %d %b, %H:%M"   
time-alt = "%A, %d %B %H:%M:%S %Y"

format = <label>
format-prefix = %{T1}ï€— %{T-}
format-prefix-foreground = ${colors.purple}
format-background = ${colors.bg-darker}
