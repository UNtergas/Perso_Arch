[module/media]
type = custom/script
exec = ~/.config/polybar/scripts/media
interval = 1
format = <label>
format-foreground = ${colors.fg}
format-background = ${colors.bg-darker}
format-prefix-foreground = ${colors.green}
format-padding = 1
format-prefix = %{T1} %{T-}
label = %output%
label-maxlen = 40
click-left = ~/.config/polybar/scripts/media-control pause

[module/mediaprevious]
type = custom/script 
exec-if = "pgrep spotify -x" 
format = <label>
exec = echo ""
interval = 1
label = %output%
format-foreground = ${colors.green}
format-background = ${colors.bg-darker}
click-left = ~/.config/polybar/scripts/media-control prev
format-padding = 1

[module/medianext]
type = custom/script 
exec-if = "pgrep spotify -x" 
exec = echo ""
interval = 1
format = <label>
label = %output%
format-foreground = ${colors.green}
format-background = ${colors.bg-darker}
format-padding = 1
click-left = ~/.config/polybar/scripts/media-control next
